<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
<h1>Main page</h1>
<h2> Simplified database/ Redirect on adding page</h2>
<form method="post" action="/add_number">
    Insert a natural number: <input type="number" name="calc" min="0">
    <button type="submit">Add </button>
</form>
<h3>List of increased numbers</h3>
{% for message in messages %}
<div>{{ message.number }}</div>
{% endfor %}

</body>
</html>
